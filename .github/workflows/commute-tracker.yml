## If You Still Don't See "Run Workflow"

This can happen if:

**Issue 1: `workflow_dispatch` is not in the workflow**
- Make sure the YAML I provided includes `workflow_dispatch:` under the `on:` section
- This enables manual triggering

**Issue 2: Actions are disabled**
- Go to Settings → Actions → General
- Make sure "Allow all actions and reusable workflows" is selected
- Click Save

**Issue 3: The workflow file has a syntax error**
- After committing, go to Actions tab
- Look for any error messages about the workflow file
- YAML is **very sensitive to indentation** - make sure you copied it exactly

